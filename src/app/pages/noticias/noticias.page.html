<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-button (click)="goBack()">
          <ion-icon name="chevron-back" slot="start"></ion-icon>
          Volver</ion-button>
    </ion-buttons>
    <ion-title>noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let post of posts">
    <h1>{{ post.title }}</h1>
    <p>{{ post.body }}</p>
  </div>
</ion-content>
