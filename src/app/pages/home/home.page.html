<ion-content [fullscreen]="true">
  <div class="main_content">

    <div class="user_div">
      <div class="first_div">
        <ion-label class="bienvenido">Bienvenido</ion-label>
        <ion-label class="usuario">{{ nombreUsuario }}</ion-label>
      </div>
      <div class="user_back" [style.backgroundImage]="'url(assets/icon/pfp-cat.jpg)'"></div>
    </div>

    <div class="content_div">
      <ion-label class="hello_lbl">Selecciona una opci√≥n:</ion-label>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6" (click)= "goToSubject()" *ngFor="let item of (subjects)">
            <div class="col_div">
              <img src="{{item.img}}">
              <ion-label class="col_title" position="stacked">{{ item.name }}</ion-label>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

</ion-content>
